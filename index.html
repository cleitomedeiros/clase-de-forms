<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
 <title>Payment</title>
</head>
<body>
    <div class="container-fluid">
        <div><h1>Card Payment</h1></div>
        <div><p><i>use your credit card details</i></p></div>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="inputCard" class="form-label">Card#</label>
          <input type="card" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
          <label for="inputCvc" class="form-label">CVC#</label>
          <input type="cvc" class="form-control" id="inputCvc" placeholder="000">
        </div>
        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="Amount" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="FirstName" class="form-control" id="FirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="LastName" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
         <input type="city" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" placeholder="Pick a State">
          <select id="inputState" class="form-cont">
            <option selected></option>
            <option>Alabama</option>
            <option>New Jersey</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputPostCard">Post Card</label>
            <input type="text" class="form-control" id="inputPostCard">
        </div>
        <div class="col-md-6">
         <label for="WeAccept">We Accept:</label>
         </div>
         <div class="col-md-6">
            <label for="message">Message</label>
            <div class="input-group">
               <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
         <div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="gridCheck1" name="cards">
            <label class="form-check-label" for="gridCheck1">Master Card</label>
            <i class="fa-brands fa-cc-mastercard"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="gridCheck2" name="cards"> 
            <label class="form-check-label" for="gridCheck1">Visa</label>
            <i class="fa-brands fa-cc-visa"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="gridCheck3" name="cards">
            <label class="form-check-label" for="gridCheck1">Diners Club Credit</label>
            <i class="fa-brands fa-cc-diners-club"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="gridCheck4" name="cards">
            <label class="form-check-label" for="gridCheck1">PayPal</label>
            <i class="fa-brands fa-paypal"></i>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-secondary" type="button">Cancel</button>
            <button class="btn btn-outline-success" type="button">Aceptar</button>
          </div>
        </div>
      </div>   
     </div>
    </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>

    </div>
    </body>
</html>
