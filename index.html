<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="inputCard" class="form-label">Card#</label>
          <input type="card" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
          <label for="inputCvc" class="form-label">CVC#</label>
          <input type="cvc" class="form-control" id="inputCvc" placeholder="000">
        </div>
        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="Amount" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="FirstName" class="form-control" id="FirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="LastName" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
         <input type="city" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" placeholder="Pick a State">
          <select id="inputState" class="form-cont">
            <option selected></option>
            <option>State</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputPostCard">Post Card</label>
            <input type="text" class="form-control" id="inputPostCard">
        </div>
        <div class="col-md-6">
         <label for="WeAccept">We Accept:</label>
         </div>
         <div class="col-md-6">
            <label for="message">Message</label>
            <div class="input-group">
               <textarea class="form-control" aria-label="With textarea"></textarea>
              
              </div>
            </div>

         <div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Master Card</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Visa Credit</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">PayPal</label>
          </div>
        </div>

        </div>
        <div class="col-12" >
            <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
